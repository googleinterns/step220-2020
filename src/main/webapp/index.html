<html>
  <head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="startup.js"></script>
    <script type="module" src="popup.js"></script>
  </head>
  <body>
    <h1 class="name">Events</h1> 

    <div class="select-date">
        <label>Select date:</label>
        <input type="date" id="calendar-date" required pattern="\d{4}-\d{2}-\d{2}">
        <button class="action" onclick="window.selectDate()">Submit</button>
    </div>

    <!-- Link import button to Calendar logic -->
    <button class="action" onclick="window.itnerary.importEvents()">Import events</button>

    <div class="list">
    </div>

    <div id="add-button">
        <button class="create-event" onclick="window.openEventPopup()">+</button>
    </div>

    <div class="modal-overlay" style="display: none" onclick="window.closeEventPopup()"></div>
    <div class="modal" id="add-event-modal" style="display: none">
        <div class="close-modal-container">
            <button class="action" onclick="window.closeEventPopup()">
                <i class="fa fa-times"></i>
            </button>
        </div>
        <h2>Add Event</h3>
        <form>
            <div class="form-row">
                <label>Title:</label>
                <input type="text" id="title" placeholder="Enter event title" required>
            </div>
            <div class="form-row">
                <label>Location:</label>
                <input type="text" id="location" placeholder="Enter event location" required>
            </div>
            <div class="form-row">
                <label>Start Time:</label>
                <input type="time" id="start-time" required>
            </div>
            <div class="form-row">
                <label>End Time:</label>
                <input type="time" id="end-time" required>
            </div>
            <div class="warning" id="check-addevent"> 
                <p>Please complete all the fields before submiting.<p>
            </div>
            <button class="action" onclick="window.createNewEvent(); return false">Add Event</button>
        </form>
    </div>

    <div class="next-page">
        <a class="next-button" href="step2.html"><b>Next</b></a>
    </div>
  </body>
</html>
