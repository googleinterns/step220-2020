<html>
  <head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="startup.js"></script>
    <script type="module" src="popup.js"></script>
  </head>
  <body>
    <h1 class="name">Events</h1> 

    <!-- Link import button to Calendar logic -->
    <button class="action" onclick="window.itnerary.importEvents()">Import events</button>

    <div class="list">
    </div>

    <div id="add-button">
        <button class="create-event" onclick="window.openEventPopup()">+</button>
    </div>

    <div class="popup-window" id="add-event">  
        <p>Add Event</p>

        <label>Title:</label>
        <input type="text" id="title" placeholder="Enter event title" required>

        <label>Location:</label>
        <input type="text" id="location" placeholder="Enter event location" required>

        <label>Start Time:</label>
        <input type="time" id="start-time" required>
        <label>End Time:</label>
        <input type="time" id="end-time" required>

        <button class="action" onclick="window.createNewEvent()">Submit</button>
        <button class="action" onclick="window.closeEventPopup()">Cancel</button>
    </div>

    <div class="warning" id="check-addevent"> 
        <p>Please complete all the fields before submiting.<p>
    </div>

    <div class="next-page">
        <a class="next-button" href="step2.html"><b>Next</b></a>
    </div>
  </body>
</html>
